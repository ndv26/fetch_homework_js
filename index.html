<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUD App</title>
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="container">
            <h1>CRUD App</h1>
            <table id="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="td-action">
                            <button data-action="add" type="button" class="btn btn-primary mt-4">Add User</button>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <!-- modal -->
            <div class="modal">
                <div class="modal__header">
                    <h2>Add User</h2>
                </div>
                <div class="modal__body">
                    <form class="form">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" />
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="close-modal-btn" class="btn btn-danger">Close</button>
                            <button type="submit" class="btn btn-primary submit-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="./js/index.js?newversion"></script>
    </body>
</html>
